---
# Copilot Configuration
# This file contains settings for GitHub Copilot behavior in this repository

logging:
  # Maximum memory file size before rotation (in MB)
  max_log_size_mb: 10
  
  # Processing memory file naming pattern
  memory_file_pattern: "Copilot-Processing-YYYY-MM-DD.md"
  
  # Rotated memory file naming pattern (includes timestamp)
  rotated_memory_pattern: "Copilot-Processing-YYYY-MM-DD-HHmmssSSS.md"
  
  # Memory location (symlink target relative to workspace root)
  memory_location: "../copilot-global-memory/thought-logs"
  
  # Memory symlink name (relative to .github folder)
  memory_symlink_name: ".github/.copilot-memory"

session_metadata:
  # Include these fields in log entries
  include_timestamp: true
  include_project_name: true
  include_workspace_path: true
  include_branch: true
  include_user_request: true
