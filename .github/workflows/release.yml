name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
      - 'release/*'
  workflow_dispatch:
  pull_request:
    branches:
      - master

permissions:
  contents: write
  discussions: write
  pull-requests: write
  actions: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - name: Remove stale release-please branch (if exists)
        run: |
          set -euo pipefail
          REPO="${{ github.repository }}"
          # Derive base branch name robustly
          BASE_BRANCH="${GITHUB_REF#refs/heads/}"
          BRANCH="release-please--branches--${BASE_BRANCH}"
          echo "Attempting to remove existing branch: $BRANCH"
          RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/delete_response.txt -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${REPO}/git/refs/heads/${BRANCH}")
          if [ "$RESPONSE" = "204" ] || [ "$RESPONSE" = "404" ]; then
            echo "âœ… Branch cleanup successful (or branch didn't exist)"
          else
            echo "âš ï¸ Branch deletion returned HTTP $RESPONSE - continuing anyway"
          fi
        shell: bash

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v3.7.13
        with:
          release-type: node
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
          
  post-release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Run linting
        continue-on-error: true
        run: npm run test:lint
        
      - name: Build
        run: |
          npm run build
          echo "âœ… Build completed successfully"
        
      - name: Create distribution package
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          echo "Creating distribution package for version $VERSION"
          
          # Create clean distribution
          mkdir -p dist
          tar -czf "dist/nmapping-plus-$VERSION.tar.gz" \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='*.log' \
            --exclude='test_*' \
            .
          echo "âœ… Distribution package created successfully"
          
      - name: Validate distribution package
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          if [ ! -f "dist/nmapping-plus-$VERSION.tar.gz" ]; then
            echo "âŒ Distribution package not found"
            exit 1
          fi
          echo "âœ… Distribution package validated"
          
      - name: Generate checksums
        run: |
          cd dist
          sha256sum nmapping-plus-${{ needs.release-please.outputs.version }}.tar.gz > checksums.txt
          echo "âœ… Checksums generated"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            ./dist/nmapping-plus-${{ needs.release-please.outputs.version }}.tar.gz
            ./dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update documentation
        run: |
          echo "ðŸ“¦ Release ${{ needs.release-please.outputs.version }} created successfully!"
          echo "ðŸ”– Tag: ${{ needs.release-please.outputs.tag_name }}"
          echo "ðŸ“‹ View release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}"